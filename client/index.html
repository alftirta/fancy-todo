<!doctype html>
<html lang="en">
    <head>
      <!-- Required meta tags -->
    	<meta charset="utf-8">

    	<title>Fancy Todo</title>
    </head>
    <body>
  	<!-- nav-bar -->
  	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	    <a class="navbar-brand" href="#">Fancy Todo</a>
	    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
	    	<span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	    	<div class="navbar-nav">
	    		<a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
	    		<a class="nav-link" href="#">Login</a>
			    <a class="nav-link" href="#">Register</a>
			    <a class="nav-link" href="#">All Todos</a>
			    <a class="nav-link" href="#">My Todos</a>

			    <a class="nav-link" href="#">Edit Todo</a>
			    <a class="nav-link" href="#">Delete Todo</a>
	    	</div>
		</div>
	</nav>

	<h1>Fancy Todo</h1><hr>

	<!-- login-form -->
	<form>
		<div class="container mt-5" id="form-login">
			<div class="row">
				<div class="col-6">
					<div class="card">
						<div class="card-body">
							<h2 class="card-title">Login</h2><hr>
							<form>
								<div class="form-group row">
									<label for="login-email" class="col-sm-3 col-form-label">Email :</label>
									<div class="col-sm-9">
										<input type="email" class="form-control" id="login-email">
									</div>
								</div>
								<div class="form-group row">
									<label for="login-password" class="col-sm-3 col-form-label">Password :</label>
									<div class="col-sm-9">
										<input type="password" class="form-control" id="login-password">
									</div>
								</div>
								<div class="form-group row">
									<div class="col-sm-5 ml-auto">
										<input type="submit" class="form-control btn btn-success" value="Login">
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>

	<!-- register-form -->
	<form>
		<div class="container mt-5" id="form-login">
			<div class="row">
				<div class="col-6">
					<div class="card">
						<div class="card-body">
							<h2 class="card-title">Register</h2><hr>
							<form>
								<div class="form-group row">
									<label for="register-username" class="col-sm-3 col-form-label">Username :</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" id="register-username">
									</div>
								</div>
								<div class="form-group row">
									<label for="register-email" class="col-sm-3 col-form-label">Email :</label>
									<div class="col-sm-9">
										<input type="email" class="form-control" id="register-email">
									</div>
								</div>
								<div class="form-group row">
									<label for="register-password" class="col-sm-3 col-form-label">Password :</label>
									<div class="col-sm-9">
										<input type="password" class="form-control" id="register-password">
									</div>
								</div>
								<div class="form-group row">
									<div class="col-sm-5 ml-auto">
										<input type="submit" class="form-control btn btn-success" value="Register">
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>

	<!-- All Todos -->
	<div class="container mt-5" id="all-todos">
		<div class="row">
			<div class="col-12">
				<h2 class="text-center">All Todos</h2>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-3">
			<div class="card">
				<div class="card-body">
					<h3 class="card-title">Title</h3>
					<p class="card-text">Description : </p>
					<p class="card-text">Status : </p>
					<p class="card-text">Due Date : </p>
				</div>
			</div>
		</div>
	</div>

	<!-- My Todo -->
	<div class="container mt-5" id="all-todos">
		<div class="row">
			<div class="col-12">
				<h2 class="text-center">My Todos</h2>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-3">
			<div class="card">
				<div class="card-body">
					<h3 class="card-title">Title</h3>
					<p class="card-text">Description : </p>
					<p class="card-text">Status : </p>
					<p class="card-text">Due Date : </p>
				</div>
			</div>
		</div>
	</div>

	<!-- Add Todo -->
	<div class="container mt-5" id="form-add-todo">
		<div class="row">
			<div class="col-6">
				<div class="card">
					<div class="card-body">
						<h2 class="card-title">Add Todo</h2>
						<form>
							<div class="form-group row">
								<label for="input-title" class="col-sm-3 col-form-label">Title</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="input-title">
								</div>
							</div>
							<div class="form-group row">
								<label for="input-description" class="col-sm-3 col-form-label">Description</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="input-description">
								</div>
							</div>
							<div class="form-group row">
					    	<legend class="col-form-label col-sm-2 pt-0">Status</legend>
					    	<div class="col-sm-10">
					      		<div class="form-check">
					        		<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
					        		<label class="form-check-label" for="gridRadios1">
					            		ongoing
					          		</label>
					        	</div>
					        	<div class="form-check">
					        		<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
					        		<label class="form-check-label" for="gridRadios1">
					            		pending
					          		</label>
					        	</div>
					        	<div class="form-check">
					        		<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
					        		<label class="form-check-label" for="gridRadios1">
					            		done
					          		</label>
					        	</div>
					      	</div>
					    </div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
